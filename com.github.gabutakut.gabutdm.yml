app-id: com.github.gabutakut.gabutdm
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.github.gabutakut.gabutdm
finish-args:
  - '--share=network'
  - '--talk-name=com.canonical.Unity.LauncherEntry'
  - '--talk-name=org.kde.StatusNotifierItem'
  - '--talk-name=org.kde.StatusNotifierWatcher'
  - '--system-talk-name=org.freedesktop.NetworkManager'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=xdg-download'
  - '--device=dri'
cleanup:
  - '*.a'
  - '*.la'
  - '/include'
  - /share/doc
  - /share/man
  - /share/vala
  - /share/gtk-doc
  - /lib/pkgconfig
modules:
  - shared-modules/libcanberra/libcanberra.json
  - name: libqrencode4
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/fukuchi/libqrencode/archive/refs/tags/v4.1.1.tar.gz
        sha256: 5385bc1b8c2f20f3b91d258bf8ccc8cf62023935df2d2676b5b67049f31a049c
  - name: aria2
    config-opts:
      - '--with-ca-bundle=/etc/ssl/certs/ca-certificates.crt'
    sources:
      - type: archive
        url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
        sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
  - name: gabutdm
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/gabutakut/gabutdm.git
        tag: '2.6.5'
        commit: bae08c03e3123bc8c2a7d2d1318a61561c3ea5fc 
      - type: patch
        path: fix_appdata.patch
